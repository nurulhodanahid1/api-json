<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JavaScript Object Notation (JSON)</h1>

    <script>
        const user = {id: 23455,
        name:'Shakib Al Hasan',
        lover: {
            name: 'Sishir',
            age: 30
        },
        friends: ['shahin', 'tamin', 'mushfiq'],
        friendsAge: [23, 34, 34, 34]
        };

                  // {"id":23455,"name":"Shakib Al Hasan"}  Output of userJSON
                  // {id: 23455, name: "Shakib Al Hasan"}   output od userForJSON
        const userJSON = JSON.stringify(user);
        console.log(userJSON);

        const userForJSON = JSON.parse(userJSON);
        console.log(userForJSON);
    </script>
</body>
</html>
